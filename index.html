<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insight Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>📑 Insight Archive</h1>
        <button id="add-btn">+ 새 인사이트 등록</button>
    </header>

    <main class="container">
        <aside class="sidebar">
            <section class="streak-card">
                <p>🔥 <strong>5일</strong> 연속 기록 중!</p>
            </section>
            
            <section class="calendar-container">
                <h3>인사이트 캘린더</h3>
                <div id="calendar">
                    </div>
            </section>

            <section class="tags">
                <h3>태그 필터</h3>
                <button class="tag">#경제</button>
                <button class="tag">#테크</button>
            </section>
        </aside>

        <section class="content">
            <div class="list-header">
                <h2>오늘의 인사이트</h2>
            </div>
            
            <div id="archive-list">
                <article class="insight-card">
                    <img src="thumb.jpg" alt="thumbnail">
                    <div class="card-body">
                        <span class="date">2026.02.04</span>
                        <h3>아티클 제목이 여기에 들어갑니다</h3>
                        <p class="one-liner">"한 줄 요약 내용이 강조되어 보입니다."</p>
                        <div class="tag-group">#경제 #금리</div>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
