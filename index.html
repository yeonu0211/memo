<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insight Archive</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="main.js" defer></script>
    
</head>
<body>
    <div id="intro-screen">
    <div class="book-wrapper">
        <div class="book" id="main-book">
            <div class="cover">
                <div class="cover-content">
                    <h2>Insight Archive</h2>
                    <p>나의 지식을 펼치다</p>
                </div>
            </div>
            <div class="pages"></div>
        </div>
    </div>
    <button id="enter-btn">지식의 책 펼치기</button>
</div>

<div id="main-content" style="display: none;">
    <header> ... </header>
    <main class="container"> ... </main>
</div>
    
    <header>
        <h1>📑 Insight Archive</h1>
        <button id="add-btn">+ 새 인사이트 등록</button>
    </header>

    <main class="container">
        <aside class="sidebar">
            <section class="streak-card">
                <p>🔥 <strong>5일</strong> 연속 기록 중!</p>
            </section>
            
            <section class="calendar-container">
                <h3>인사이트 캘린더</h3>
                <div id="calendar">
                    </div>
            </section>

            <section class="tags">
                <h3>태그 필터</h3>
                <button class="tag">#경제</button>
                <button class="tag">#테크</button>
            </section>
        </aside>

        <section class="content">
            <div class="list-header">
                <h2>오늘의 인사이트</h2>
            </div>
            
            <div id="archive-list">
                <article class="insight-card">
                    <img src="thumb.jpg" alt="thumbnail">
                    <div class="card-body">
                        <span class="date">2026.02.04</span>
                        <h3>아티클 제목이 여기에 들어갑니다</h3>
                        <p class="one-liner">"한 줄 요약 내용이 강조되어 보입니다."</p>
                        <div class="tag-group">#경제 #금리</div>
                    </div>
                </article>
            </div>
        </section>
    </main>

<div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2>새 인사이트 기록하기</h2>
            <button id="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="input-group">
                <label for="url-input">뉴스레터 / 기사 URL</label>
                <div class="url-fetch-wrapper">
                    <input type="text" id="url-input" placeholder="https://..." />
                    <button id="fetch-btn">불러오기</button>
                </div>
            </div>
            
            <div id="preview-area" class="preview-area" style="display:none;">
                <img id="preview-img" src="" alt="미리보기">
                <div class="preview-info">
                    <input type="text" id="title-input" placeholder="제목을 입력하세요">
                </div>
            </div>

            <div class="input-group">
                <label for="oneliner-input">한 줄 요약 (핵심)</label>
                <input type="text" id="oneliner-input" placeholder="이 글의 핵심은 무엇인가요?">
            </div>

            <div class="input-group">
                <label for="thought-input">내 생각 (선택)</label>
                <textarea id="thought-input" placeholder="나중에 참고할 메모를 적어주세요"></textarea>
            </div>

            <div class="input-group">
                <label for="date-input">읽은 날짜</label>
                <input type="date" id="date-input">
            </div>
        </div>
        <div class="modal-footer">
            <button id="save-btn">저장하기</button>
        </div>
    </div>
</div>
</body>
</html>
